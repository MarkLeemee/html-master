<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Kokoa Clone</title>
</head>

<body>
  <!-- 상단 상태바 -->
  <div class="status-bar">
    <!-- 단순 column이라하면 중복될 수도 있고,
        어디에 위치한 column인지 헷갈릴 수도 있기에
        부모 자식명을 써가며 디테일하게 명기 -->
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- 아이콘 태그 <i> 활용 -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <!-- 수 많은 header중 어디 header인지 명확하게 표기 -->
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">
      If you have a Kokoa Account, log in with your email or phone number.
    </p>
  </header>
  <!-- friends.html로 input정보를 get방식으로 보낸다.
    get 방식은 보안에 취약하다. 서버가 있으면 post로 보낸다 -->
  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Password" />
    <!-- button하고 큰 차이가 없지만 일반적으로 form안에는 input으로 그외는 버튼으로 -->
    <input type="submit" value="Log In" />
    <!-- a는 상당히 많을거라서 이거 하나에 class를 주기에는 비효율이다 -->
    <a href="#">Find Kokoa Account or Password</a>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big :'</span>
  </div>

  <!-- fontawesome code kit 활용
    스크립트는 항상 마디막에 존재해야한다 -->
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
