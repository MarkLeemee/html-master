<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <!-- chat에는 아이콘을 더 추가 -->
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <!-- 전체적으로 friends 페이지와 비슷하지만, main은 다르기에 별도 class 지정 -->
  <main class="main-screen">
    <a href="chat.html">
    <div class="user-component">
      <div class="user-component__column">
        <img src="image/friends.jpg" class="user-component__avatar user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">Champ</h4>
          <h6 class="user-component__subtitle">
            Please callback me, ASAP
          </h6>
        </div>
      </div>
      <!-- 채팅창에 온 메세지 갯수 및 시간 표시 -->
      <div class="user-component__column">
        <span class="user-component__time">08:45</span>
        <div class="badge">1</div>
      </div>
    </div>
</a>
    <div class="user-component">
      <div class="user-component__column">
        <img src="image/channel.png" class="user-component__avatar user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">Anna</h4>
          <h6 class="user-component__subtitle">
            Where you at?? I miss u~~~~
          </h6>
        </div>
      </div>
      <!-- 채팅창에 온 메세지 갯수 및 시간 표시 -->
      <div class="user-component__column">
        <span class="user-component__time">07:45</span>
        <div class="badge">5</div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <!-- 색이 안차져있는 아이콘으로 변경 -->
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <!-- 색이 차져있는 아이콘으로 변경 -->
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big :'</span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
