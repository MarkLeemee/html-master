<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends - Kokoa Clone</title>
</head>

<body>
  <!-- 모든 페이지에 나타날 상태바 -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <!-- 인덱스 제외 모든 페이지에 나타날 헤더바 -->
  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <!-- 다른 페이지에서는 안보여지는 friends 페이지에만 있는 특별한 엘리먼트임으로 id활용 -->
  <a id="friends-display-link">
    <i class="fas fa-info-circle"></i> Friends' Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>

  <main class="friends-screen">
    <!-- 여러페이지에서 반복 사용될 것으로 component로 분류 -->
    <div class="user-component">
      <!-- friends 페이지에서 사용할 메인 요소. 사진과 이름, 상태명을 넣는다 -->
      <div class="user-component__column">
        <img src="image/me.jpg" class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">Mark</h4>
          <h6 class="user-component__subtitle">희미하게 보여, 레인보우</h6>
        </div>
      </div>
      <!-- 두번째 컬럼은 타 페이지에서 아이콘 등을 넣기위해 생성 -->
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <!-- friends 페이지에서 사용할 메인 요소. 사진과 이름, 상태명을 넣는다 -->
        <div class="user-component__column">
          <img src="image/channel.png" class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">등록된 채널</h4>
            <!-- <h6 class="user-component__subtitle"></h6> -->
          </div>
        </div>
        <!-- 두번째 컬럼은 타 페이지에서 아이콘 등을 넣기위해 생성 -->
        <div class="user-component__column">
          <!-- div를 넣어줌으로써 부모인 user-component__column의 flex 방향에 영향을 받지 않는다. -->
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 인덱스 제외 모든 페이지에 나타날 네비바 -->
  <nav class="nav">
    <!-- 네비게이션바는 보통 ul로 구성한다
        구글 검색결과에서도 비슷한 방식을 활용-->
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <!-- 메세지 1 알림 표시 -->
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__small-notification"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
<!-- 실제 앱처럼 로딩 및 인트로 화면 구현 -->
  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>

  <div id="no-mobile">
    <span>Your screen is too big :'</span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
