<!-- 브라우저에게 html문서를 것을 알려줌 -->
<!DOCTYPE html>
<!-- html의 시작 -->
<html lang="en">
<!-- 페이지 관련 환경설정 및 부가정보-->
<!-- 페이지에 보여지지는 않는 파트로 브라우저에게 해당 사이트의 정보를 알려준다-->
<!-- 검색엔진 소개정보, 아이콘, 링크 이미지 등 페이지에 관련된 다양한 정보를 담을 수 있다 -->

<head>
    <!-- meta는 정보를 담는 태그-->
    <!-- 검색엔진에서 검색시 소개되는 정보 -->
    <meta name="description" content="HTML Master">
    <!-- 브라우저에게 text 양식이 어떤지 알려줌 -->
    <meta charset="UTF-8">
    <!-- 브라우저 아이콘 -->
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="/m.png">
    <!-- 링크시 소개되는 이미지 -->
    <meta property="og:image" content="https://d1telmomo28umc.cloudfront.net/media/seo/graphDefault.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Master</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- 페이지에서 보여지는 content를 담는 파트 -->

<body>
    <div></div>
    <div></div>
</body>

</html>
